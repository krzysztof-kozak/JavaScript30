<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>JS Drum Kit</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./index.js" defer></script>
	</head>
	<body>
		<div class="keys">
			<div class="key">
				<kbd>A</kbd>
				<span class="sound">clap</span>
			</div>
			<div class="key">
				<kbd>S</kbd>
				<span class="sound">hihat</span>
			</div>
			<div class="key">
				<kbd>D</kbd>
				<span class="sound">kick</span>
			</div>
			<div class="key">
				<kbd>F</kbd>
				<span class="sound">openhat</span>
			</div>
			<div class="key">
				<kbd>G</kbd>
				<span class="sound">boom</span>
			</div>
			<div class="key">
				<kbd>H</kbd>
				<span class="sound">ride</span>
			</div>
			<div class="key">
				<kbd>J</kbd>
				<span class="sound">snare</span>
			</div>
			<div class="key">
				<kbd>K</kbd>
				<span class="sound">tom</span>
			</div>
			<div class="key">
				<kbd>L</kbd>
				<span class="sound">tink</span>
			</div>
		</div>

		<audio data-key-code="97" src="sounds/clap.wav"></audio>
		<audio data-key-code="115" src="sounds/hihat.wav"></audio>
		<audio data-key-code="100" src="sounds/kick.wav"></audio>
		<audio data-key-code="102" src="sounds/openhat.wav"></audio>
		<audio data-key-code="103" src="sounds/boom.wav"></audio>
		<audio data-key-code="104" src="sounds/ride.wav"></audio>
		<audio data-key-code="106" src="sounds/snare.wav"></audio>
		<audio data-key-code="107" src="sounds/tom.wav"></audio>
		<audio data-key-code="108" src="sounds/tink.wav"></audio>

		<script></script>
	</body>
</html>
